{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/css/all.min.css' %}">
  <title>AutoImports</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-car"></i> AutoImports</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">RH</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logística</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Contabilidade</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Execução/Serviços</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Controle de acesso</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CRM</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="navbar-brand" href="#"><i class="fas fa-user"></i> {{ user.get_username }}</a></li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
